<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link rel="icon" type="image/png" href="images/flavicon.png" />
	<!--<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">-->
	<!--<link href='https://fonts.googleapis.com/css?family=Amatic+SC' rel='stylesheet' type='text/css'>-->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="build/shoppingList.0.0.0.min.css">

</head>
<body>

	<!--Header-->
	
	<header class="masthead">
		<h4 class="masthead-heading-1">The</h4>
		<h2 class="masthead-heading-2"><em>Shopping</em></h2>
		<h1 class="masthead-heading-3">List</h1>
	</header>

	<!--Image of basket-->

	<section class="shopping-basket">
		<div id="shopping-basket">
			<img src="images/shoppingBasket3.png" height="150" width="130" alt="red shopping basket"/>
		</div>
	</section>
	<hr/>

	<!--input area to add shopping items-->

	<section class="text-area">
		<form class="add-item">
			<a><img id="write-image" src="images/hand-and-pen-clipart-2.jpg" alt="hand writing" height="40" width="30"></a>
			<input value="insert item" id="add-item-input" type="text" name="user" required>
			<button id="btn" type="button">Add</button>
		</form>
		<div id="arrow-down">
			<a><img src="images/downArrow.png" height="40" width="30" alt="arrow pointing down"></a>
		</div>
	</section>

	<!--The area in which each item is displayed-->

	<section class="shopping-list">
		<ul id="needed-list">
			<li class="item"><img class="left-icon" src="images/checkmark2.png" height="20" width="20"><a>Eggs</a><img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
			<li class="item"><img class="left-icon" src="images/checkmark2.png" height="20" width="20"><a>Almond Milk</a><img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
			<li class="item"><img class="left-icon" src="images/checkmark2.png" height="20" width="20"><a>Coffee</a><img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
			<li class="item"><img class="left-icon" src="images/checkmark2.png" height="20" width="20"><a>Smoked Gouda</a><img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
			<li class="item"><img class="left-icon" src="images/checkmark2.png" height="20" width="20"><a>Sardines</a><img class="right-icon" src="images/cut.jpg" height="20" width="20"></li>
		</ul>
	</section>
 
	<!--footer containing copyright-->

	<div>
		<footer class="footer">
			&copy; 2016 TreyRader
		</footer>
	</div>
<script src="build/shoppingList.0.0.0.min.js"></script>	
</body>
</html>
